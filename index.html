<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Strix</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div class="content-wrap">
      <div class="title-wrap">
        <div id="back-btn">
          <i class="fa fa-arrow-left"></i>
          <p>Back</p>
        </div>
        <div id="page-title">
          <p>Checkout</p>
          <i class="fa fa-credit-card"></i>
        </div>
      </div>
      <h1>Strix</h1>
      <h2>My cart</h2>
      <div class="card">
        <div class="card-header row">
          <p class="col-8">Item</p>
          <p class="col-2">Price</p>
          <p class="col-2">Quantity</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="card-body list-group-item row">
            <div class="col-8"><strong>Strix Premium bike seat</strong><br>Colour: <em>Taupe</em></div>
            <p class="col-2">£10.99</p>
            <p class="col-2">1</p>
          </li>
          <li class="card-body list-group-item row">
            <div class="col-8"><strong>Flare Tail light</strong><br>Colour: <em>Red</em></div>
            <p class="col-2">£8.99</p>
            <p class="col-2">2</p>
          </li>
        </ul>
        <div class="card-footer">
          <p>Total<br><strong>£19.98</strong></p>
        </div>
      </div>
      <h4>Choose Payment Method</h4>
      <div class="row">
        <div class="col-6">
          <div class="payment-btn">
            <i class="fa fa-paypal"></i>
            <p>PayPal</p>
          </div>
        </div>
        <div class="col-6">
          <div class="payment-btn">
            <i class="fa fa-cc-visa"></i>
            <p>Credit Card</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
